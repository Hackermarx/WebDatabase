<!DOCTYPE HTML5>
<html>
    <head>
        <title>
            ContraHabit - Home page
        </title>
        <meta charset="UTF-8"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="habit.js"></script>
    </head>
    <body>
        <header>
            <a href="main.html"><img src="ContraHabitLogo.png" alt="The logo of Contra Habit"></a>
            <div>
                <a href="index.html">Logout</a>
            </div>
        </header>
        <main>
            <div>
                Sort habits by how well they are doing
                <select id="sort-habits-by">
                    <option value="bad">From bad to good</option>
                    <option value="good">From good to bad</option>
                </select>
            </div>
            <table border="1" id="habit-table"></table>
            <button id="add-habit">Add habit</button>
            <div id="add-habit-box">
                <input type="text" id="habit-name">
                <select id="habit-freq">
                    <option value="0">Daily</option>
                    <option value="1">Weekly</option>
                    <option value="2">Monthly</option>
                    <option value="3">Yearly</option>
                </select>
                <button id="add-habit-submit">Add to list</button>
            </div>
            <div id="edit-habit-box">
                <div id="edit-element">Editing element: <div id="edit-element-id"></div></div>
                <input type="text" id="edit-habit-name">
                <select id="edit-habit-freq">
                    <option value="0">Daily</option>
                    <option value="1">Weekly</option>
                    <option value="2">Monthly</option>
                    <option value="3">Yearly</option>
                </select>
                <button id="edit-habit-submit">Confirm</button>
            </div>
        </main>
        <footer>
            <div>
                <h3>Contact</h3>
                <div>
                    Phone number: +31612345678<br>
                    E-mail: someemail@adress.nl
                </div>
            </div>
            <div>
                <h3>About</h3>
                <div>
                    ContraHabit is a startup website by two guys who don't really want to do this but just really have to.
                </div>
            </div>
        </footer>
    </body>
</html>
